spring:
  config:
    activate:
      on-profile: test

  # MySQL Database 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testdb?allowPublicKeyRetrieval=true&useSSL=false&requireSSL=false # 테스트용 MySQL DB 연결 주소
    username: testuser                          # 테스트용 MySQL DB 접속 ID
    password: testpassword                      # 테스트용 MySQL DB 접속 PW

  # page 설정
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 2000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop        # DB 초기화 전략 (none, create, create-drop, update, validate)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect  # MySQL 방언으로 변경
        format_sql: true      # 쿼리 로그 포맷 (정렬)
        show_sql: true        # 쿼리 로그 출력

  # Cache 설정
  cache:
    type: redis

  # Redis 설정
  redis:
    host: localhost
    port: 6379

logging:
  level:
    org:
      hibernate:
        SQL: OFF
        type:
          descriptor:
            sql:
              BasicBinder: OFF
    springframework:
      jdbc:
        core:
          JdbcTemplate: OFF
          StatementCreatorUtils: OFF
      orm:
        jpa: OFF
      transaction: OFF
      data:
        jpa:
          repository:
            query: OFF
          support:
            SimpleJpaRepository: OFF
      orm.jpa.vendor.HibernateJpaDialect: OFF